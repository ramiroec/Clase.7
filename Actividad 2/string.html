<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Cadenas en JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Manipulación de Cadenas en JavaScript</h1>

        <!-- Cadena de ejemplo -->
        <div class="example">
            <h2>Cadena de Ejemplo</h2>
            <p id="originalText" class="highlight"></p>
        </div>

        <!-- 1. Length: Obtener la longitud de la cadena -->
        <div class="example">
            <h2>Longitud de la Cadena</h2>
            <div class="output" id="lengthOutput"></div>
        </div>

        <!-- 2. Slice: Extraer una parte de la cadena -->
        <div class="example">
            <h2>Extraer un Fragmento</h2>
            <div class="output" id="sliceOutput"></div>
        </div>

        <!-- 3. toUpperCase: Convertir toda la cadena a mayúsculas -->
        <div class="example">
            <h2>Convertir a Mayúsculas</h2>
            <div class="output" id="upperCaseOutput"></div>
        </div>

        <!-- 4. Split: Dividir la cadena en un array de subcadenas -->
        <div class="example">
            <h2>Dividir la Cadena</h2>
            <div class="output" id="splitOutput"></div>
        </div>

        <!-- 5. Replace: Reemplazar una subcadena por otra -->
        <div class="example">
            <h2>Reemplazar Subcadena</h2>
            <div class="output" id="replaceOutput"></div>
        </div>
    </div>
    <script src="codigo.js"></script>

</body>
</html>
